<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo vídeos internos</title>
</head>
<body>
    <h1>Vídeos internos</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="400px" poster="imagens/poster-limão.jpg" controls >
        
        <source src="videos/meu-video.mp4" type="video/mp4">
        <source src="videos/meu-video.ogv" type="video/ogv">
        <source src="videos/meu-video.webm" type="video/webm">
        <source src="videos/meu-video.m4v" type="video/m4v">
        <p>Seu navegador não é compatível com esse vídeo, <a href="videos/meu-video.mp4">baixe</a></p>
    </video>

    <h1>Vídeos hispedadoss externamente</h1>
    <p>Youtube</p>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/5oH9Nr3bKfw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    </video>
</body>
</html>
