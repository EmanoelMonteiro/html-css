<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=p, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Imagens que se ajustam</h1>
    <p>usando a tag picture , source e img, respectivamente.</p> 
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/img-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/img-m.png" type="image/png">
        <img src="imagens/img-g.png" alt="Imagem grande">
    </picture>

    <h1>Colocando áudio no site</h1>
    <p>usando as tags audio, source e p(para apresnetar mensagem)</p>
    <audio preload="metadata" controls loop >

        <source src="media/happy-mistake-ogg.ogg" type="audio/ogg">
        <source src="media/happy-mistake-wav.wav" type="audio/wav">
        <source src="media/happy-mistake-mp3.mp3" type="audio/mpeg">

        <p>
            Seu navegador não é compatível com o tipo de aúdio <a href="">baixar</a>
        </p>
    </audio>
</body>
</html>
