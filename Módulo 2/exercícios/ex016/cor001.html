<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores no CSS</title>
</head>
<body>
    <!-- código hexadecimal: vermelho, verde e azul-->
    <h2 style="color: #ff0000 ;">Hexadecimal</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro, eligendi vero! Adipisci, minima. Animi id magnam, hic alias maiores quae cumque libero, pariatur, provident tempore obcaecati accusantium! Facere, cupiditate molestias!</p>

    <!--código hsl: matiz(h), saturaçã(s) e luminosidade(l)-->
    <h2 style="background-color: hsl(99, 40, 40%);">código hsl</h2>

    <!-- código rbg: red, green e blue-->
    <h2 style= "background-color: rgb(200, 150, 100); color: rgb(100, 200, 250);" > código por rgb</h2>

    <!-- E rgba: ... alpha-->
    <h2 style="background-color: rgba( 250, 100, 150, 0.6);"> código por rgba</h2>
</body>
</html>
