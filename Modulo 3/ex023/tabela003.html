<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        h1{
            font-size: 1.5em;
        }
       
        table{
            border-collapse: collapse;
            width: 300px;
        }
            td{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de celulas</h1>
    <table>
        <tr>
            <td>A</td>
    <!-- ocupa o espaço que falta nas linhas vizinhas-->
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
    <!-- ocupa o espaço que falta nas linhas vizinhas-->
            <td rowspan="2">G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            
            <td>L</td>
            <td>M</td>
        </tr>
    </table>
</body>
</html>
