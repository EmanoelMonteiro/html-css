<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de tabelas 01</title>

    <style>
        table{
            border-collapse: collapse;
            width: 400px;
            text-align: center;
        }
        td{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
    <tr>
        <td colspan="4">A
        <td rowspan="5">B
    </tr>

     <tr>
        <td rowspan="5">C
        
    </tr> 

    <tr>
        <td>D
        <td>E
        <td>F
    </tr>
        <td>G
        <td>H
        <td>I
        
    <tr>
        <td>J
        <td>L
        <td>M
    </tr>

    <tr>
        <td colspan="4">N</td>
    </tr>
    </table>
</body>
</html>
